{% extends 'base.html' %}

{% block contenu %}

<div class="container-fluid">
    <div class="container">
        <div class="card-body">
            <h1 class="card-title text-center p-4 mb-5 mt-5 text-warning">Blog  |  Tous les Articles</h1>
        </div>
    </div>


    <div class="container">
        <div class="row">
            {% for article in articles %}
            <div class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-header text-danger fw-bolder">{{ article.categorie_article }} - Article nÂ° {{ article.id }}</div>
                    <div class="card-body">
                        <h5 class="card-title text-warning">{{ article.titre_article }}</h5>
                        <p class="card-text">{{ article.synopsis_article }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock contenu %}
